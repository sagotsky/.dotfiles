[bell]
animation = "EaseOutExpo"
duration = 10

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x000000"
blue = "0x3355ff"
cyan = "0x33ffff"
green = "0x33ff33"
magenta = "0xff33ff"
red = "0xff3333"
white = "0xffffff"
yellow = "0xffff33"

[colors.cursor]
cursor = "0xffffff"
text = "0x000000"

[colors.normal]
black = "0x000000"
blue = "0x3333dd"
cyan = "0x33ddcc"
green = "0x33dd33"
magenta = "0xdd33dd"
red = "0xdd3333"
white = "0xffffff"
yellow = "0xdddd33"

[colors.primary]
background = "0x000000"
foreground = "0xebebeb"

[env]
TERM = "xterm-256color"

[font]
size = 9.0

[font.bold]
family = "Meslo LG S"
style = "Bold"

[font.italic]
