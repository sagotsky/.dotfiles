# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#888888"
        color_bad = "#ffff00"
        color_degraded = "#ccccaa"
}

# order += "ipv6"
order += "wireless _first_"
# order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
        # format_up = "W: (%quality at %essid) %ip"
        # format_down = "W: down"
        format_up = ""
        format_down = "WIFI down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        # format = "%status %percentage %remaining"
        format = "%status %percentage"
        status_chr = " âš¡ CHR"
        status_bat = " ðŸ”‹ BAT"
        low_threshold = 30
}

disk "/" {
        format = ""
        low_threshold = 10
        format_below_threshold = "LOW DISK %percentage_avail"
}

load {
        # format = "%1min"
        format = ""
        max_threshold = 50
        format_above_threshold = "%1min CPU"
}

memory {
        # format = "%used | %available"
        format = ""
        threshold_degraded = "4G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
